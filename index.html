<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <p id="calculatorOutput">0</p>
        <div class="calculatorButtons">
            <button class="span-three" data-clear>AC</button>
            <button data-action="*">&times;</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-action="/">&divide;</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-action="+">&plus;</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-action="-">&minus;</button>
            <button class="span-two" data-number="0">0</button>
            <button data-number=".">.</button>
            <button data-equals>=</button>
        </div>
    </div>
</body>
</html>
